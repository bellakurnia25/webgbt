<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kado dari bellbell cantikss âœ¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font gaul + icon -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ungu:#4a3b8c;
      --biru:#1c1e3c;
      --kuning:#878476;
      --merah:#4c1c28;
    }
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(160deg,var(--biru) 0%,var(--ungu) 100%);
      font-family:'Quicksand',sans-serif;
      color:#fff;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    /* bintang jatuh */
    .star{
      position:absolute;
      width:4px;
      height:4px;
      background:var(--kuning);
      border-radius:50%;
      box-shadow:0 0 10px var(--kuning);
      animation:fall 6s linear infinite;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) scale(1.5);opacity:1}
      100%{transform:translateY(110vh) scale(0);opacity:0}
    }

    /* kotak kado */
    .box{
      width:300px;
      height:200px;
      background:linear-gradient(145deg,var(--merah),var(--kuning));
      border-radius:25px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      transition:transform .3s;
    }
    .box:hover{transform:scale(1.08)}
    .box span{font-size:28px;font-weight:700}

    /* hadiah */
    .hadiah{
      display:none;
      background:rgba(28,30,60,.85);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.2);
      border-radius:25px;
      padding:35px 30px;
      max-width:380px;
      text-align:center;
      animation:fadeIn .7s ease;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    #kata{
      font-size:26px;
      font-weight:700;
      margin-bottom:25px;
      line-height:1.4;
    }
    .btn-lagi{
      background:var(--kuning);
      color:var(--biru);
      border:none;
      padding:12px 30px;
      border-radius:30px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      transition:.3s;
    }
    .btn-lagi:hover{background:#1a1a18}
  </style>
</head>
<body>

  <!-- bintang jatuh -->
  <script>
    for(let i=0;i<60;i++){
      let s=document.createElement('div');
      s.className='star';
      s.style.left=Math.random()*100+'vw';
      s.style.animationDelay=Math.random()*6+'s';
      s.style.animationDuration=(4+Math.random()*3)+'s';
      document.body.appendChild(s);
    }
  </script>

  <!-- kotak kado -->
  <div id="kotak" class="box" onclick="buka()">
    <span> Buka aja duluðŸ˜˜</span>
  </div>

  <!-- isi kado -->
  <div id="hadiah" class="hadiah">
    <div id="kata"></div>
    <button class="btn-lagi" onclick="lagi()">Gas lagi ðŸš€</button>
  </div>

  <script>
    const quotes = [
      "sleep well kakaaðŸ˜˜!",
      "Jomblo kok begadang.",
      "Istirahat yang cukup, walaupun gda ayang, masih ada roh halus di sekitarmu ."
    ];

    function buka(){
      const pick = quotes[Math.floor(Math.random()*quotes.length)];
      document.getElementById('kata').textContent = pick;
      document.getElementById('kotak').style.display = 'none';
      document.getElementById('hadiah').style.display = 'block';
    }
    function lagi(){
      document.getElementById('hadiah').style.display = 'none';
      document.getElementById('kotak').style.display = 'flex';
    }
  </script>

</body>
</html>
